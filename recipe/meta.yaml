{% set name = "pytest-gee" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytest_gee-{{ version }}.tar.gz
  sha256: ee7815dacdc44dcecf3bc2fdf4d2a80b4581a5852bd12966a02068429d44e741

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - deprecated >=1.2.14
    - earthengine-api
    - pytest
    - pytest-regressions

test:
  imports:
    - pytest_gee
  commands:
    - pip check
  requires:
    - pip

about:
  summary: The Python plugin for your GEE based packages.
  license: MIT
  license_file: LICENSE
  home: https://github.com/gee-community/pytest-gee

extra:
  recipe-maintainers:
    - 12rambau
