{% set name = "pytest-gee" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytest_gee-{{ version }}.tar.gz
  sha256: f56b760fb29ee2fe88dc744cdd9986d73e127a07c498fe47e343480713c97b6d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - deprecated >=1.2.14
    - earthengine-api
    - pytest
    - pytest-regressions
    - geopandas
    - pillow

test:
  imports:
    - pytest_gee
  commands:
    - pip check
  requires:
    - pip

about:
  summary: The Python plugin for your GEE based packages.
  license: MIT
  license_file: LICENSE
  home: https://github.com/gee-community/pytest-gee

extra:
  recipe-maintainers:
    - 12rambau
