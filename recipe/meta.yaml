{% set name = "pytest-gee" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytest_gee-{{ version }}.tar.gz
  sha256: 395015e06f9d2c41c5e3b283177b7bd2f72a822ffeb78557379e03db07ceb0ee

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - deprecated >=1.2.14
    - earthengine-api
    - pytest
    - pytest-regressions
    - geopandas
    - pillow

test:
  imports:
    - pytest_gee
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: The Python plugin for your GEE based packages.
  license: MIT
  license_file: LICENSE
  home: https://github.com/gee-community/pytest-gee

extra:
  recipe-maintainers:
    - 12rambau
