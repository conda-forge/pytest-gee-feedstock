{% set name = "pytest-gee" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytest_gee-{{ version }}.tar.gz
  sha256: d21fcf6dd04f4a7b961510fe2b576c39a9c03875c6d7835abf589bec3ca65e53

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - deprecated >=1.2.14
    - earthengine-api
    - pytest
    - pytest-regressions >=2.7.0
    - geopandas
    - pillow

test:
  imports:
    - pytest_gee
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: The Python plugin for your GEE based packages.
  license: MIT
  license_file: LICENSE
  home: https://github.com/gee-community/pytest-gee

extra:
  recipe-maintainers:
    - 12rambau
